<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng đường chéo chính của ma trận vuông</title>
</head>
<body>
<script>
    let arr =[[12,5,25,6], [21,52,24,72], [16,23,17,7]];
    function sumX(matr) {
        let sum = 0;
        for ( i = 0 ;i <matr.length;i++){
            sum += matr[i][i] }
        return sum;
    }
    document.write("Tổng đường chéo của ma trận vuông là: " + sumX(arr));
</script>
</body>
</html>
