<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số lẻ</title>
</head>
<body>
<input id="txtValue" type="text"/>
<input type="button" id="add" value="Add" onclick="add_element_to_array()"/>
<input type="button" id="display" value="Display" onclick="display_array()"/>
<p id="mang">Hiển thị mảng: </p>
<input type="button" id="sum" value="Tính" onclick="sumle()"/>
<p>Tổng các số lẻ: <span id="total"></span></p>
<script>
    let array = Array();
    function add_element_to_array() {
        let valueNumber = Number(document.getElementById("txtValue").value);
        array.push(valueNumber);
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += array[i];
        }
        document.getElementById("mang").innerHTML += array;
    }
    function sumle() {
        let result = 0;
        for (i=0;i<array.length;i++) {
            if (checkNumber(array[i])) {
                result += array[i];
            }
        }
        document.getElementById('total').innerHTML=result;
    }
    function checkNumber(n) {
        if (n%2 !==0) {
            return true;
        }
    }
</script>
</body>
</html>
